<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta charset="UTF-8">
        <title>Vision</title>
        <link rel="icon" href="Vision_ready.jpg">
        <script src="login.js"></script>
    </head>
    <body>
        <link rel="stylesheet" href="style.css">
        <main id="home-main">
            <section id="logo">
                <img src="Vision_ready.jpg" alt="Vision eye">
            </section>
            <section id="loginregion">
                <nav class="login_nav">
                    <input type="text" id="username" placeholder="Username">
                </nav>
                <nav class="login_nav">
                    <input type="password" id="password" placeholder="Password">
                </nav>
                <nav class="login_nav" id="loginbuttons">
                    <button class="underbutton" id="underbutton1" onclick="login()">Log In</button>
                    <button class="underbutton" id="underbutton2" onclick="create_user()">Create</button>
                </nav>
            </section>
        </main>
        <footer>
            <span class="text-reset">Ethan G Smith</span>
            <a class="footer_a" href="https://github.com/JJHuse/startup">GitHub</a>
        </footer>
    </body>
</html>
